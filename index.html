<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap-css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="row pt-5">
        <div class="col-12">
          <h1>
            <img class="bmo" src="./image/bmo.png" alt="" /> PC COMPONENTS
          </h1>
        </div>
        <div class="col-12 marquee">
          <div class="marquee--inner">
            <span class="mpq">
              <p>
                Developed By GmSakibur!  Developed By GmSakibur!  Developed By
                GmSakibur!  Developed By GmSakibur!  &nbsp;
              </p>
            </span>
            <span class="mpq">
              <p>
                Developed By GmSakibur!  Developed By GmSakibur!  Developed By
                GmSakibur!  Developed By GmSakibur!  &nbsp;
              </p>
            </span>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-8 left me-4">
          <h5>INVOICE</h5>

          <!-- ==table start== -->
          <table id="partTable" class="table table-striped custom-table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Parts Name</th>
                <th scope="col">parts Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="partList"></tbody>
            <tbody class="tp-price">
              <tr>
                <td colspan="3" class="totalname">Total Price:</td>
                <td id="totalCost"></td>
              </tr>
            </tbody>
          </table>
          <!-- <div id="totalCost"></div> -->
          <!-- ==table end== -->
        </div>
        <div class="col-md-3 right">
          <!-- ==form start== -->
          <h5>INPUT</h5>
          <form id="priceListForm">
            <div class="mb-4 ib-grp">
              <label for="partName" class="form-label">Parts Name:</label>
              <input
                type="text"
                class="form-control"
                id="partName"
                placeholder="Enter parts name"
                list="components"
              />
              <datalist id="components">
                <option value="CPU">CPU</option>
                <option value="GPU">GPU</option>
                <option value="RAM">RAM</option>
                <option value="Motherboard">Motherboard</option>
                <option value="Cooling">Cooling</option>
                <option value="Monitor">Monitor</option>
                <option value="Power Supply Unit">Power Supply Unit</option>
                <option value="Mouse">Mouse</option>
                <option value="Keyboard">Keyboard</option>
                <option value="UPS">UPS</option>
                <option value="Printer">Printer</option>
                <option value="Scanner">Scanner</option>
                <option value="Microphone">Microphone</option>
                <option value="Webcam">Webcam</option>
                <option value="Speaker">Speaker</option>
                <option value="Sound Card">Sound Card</option>
                <option value="SSD">SSD</option>
                <option value="HDD">HDD</option>
                <option value="CD/DVD Drive">CD/DVD Drive</option>
                <option value="Heat Sink">Heat Sink</option>
                <option value="Speaker">Speaker</option>
              </datalist>
            </div>
            <div class="mb-4 ib-grp">
              <label for="partPrice" class="form-label">$ Parts Price:</label>
              <input
                type="text"
                class="form-control"
                id="partPrice"
                placeholder="Enter parts price $"
              />
            </div>
            <button type="submit" class="btn btn-primary-x">
              <span class="material-symbols-outlined">add_circle</span> Add
            </button>
          </form>
          <!-- ==form end== -->
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/gh/coswise/hicon-js@latest/hicon.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
